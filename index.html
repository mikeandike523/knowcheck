<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Page Title -- Shown as browser tab label -->
  <title>Know/Check</title>

  <!-- Enable UTF-8 -->
  <meta charset="UTF-8">

  <!-- Best configuration for predictable layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/index.css">



  <script defer src="static/js/utils/formatError.js"></script>
  <script defer src="static/js/utils/SmartFetch.js"></script>
  

  <!-- Main Javascript -->
  <script defer src="static/js/index.js"></script>



</head>

<body>



  <main class="main-container">
    <h1 class="title">Mentally Digest Inpatient Criteria by Ensmarten Learning</h1>
    <div id="question"></div>
    <div id="answerSection">
      <textarea id="answer" placeholder="Enter your criteria" rows="4" cols="50"></textarea>
      <button id="submitButton" onclick="submitAnswer()">Submit Answer</button>
    </div>
    <p>Score for Question: <span id="questionScore">0</span></p>
    <p>Total Score: <span id="score">0</span></p>
    <div id="answerDetails" style="margin-top: 20px; white-space: pre-wrap;"></div>
    <div id="criteriaList" style="margin-top: 20px; white-space: pre-wrap;"></div> <!-- Criteria will be shown only after answering -->
    <button id="emailButton" onclick="sendEmail()">GIVE ME SOME CREDIT FOR ALL THIS</button><BR><br>
    <button id="nextButton" onclick="loadNextQuestion()">Next Question</button>
  </main>

</body>

</html>
